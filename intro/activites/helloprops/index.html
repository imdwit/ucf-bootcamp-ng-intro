<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="">
  </head>
  <body>

    <div>
      <my-component
        message="angular is awesome"
        title="Class">
      </my-component>
      <!-- copy and paste multiple <my-component> -->
      <my-component
        title="Students"
        message="angular is totes the bees knees">
      </my-component>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script>
      var app = angular.module('app', []);

      app.component('myComponent', {
        bindings: {
          title: '@',
          message: '@',
        },
        template: `
          <div class="jumbotron">
            <p>super aewsome reusable template</p>
            <p>Hello {{$ctrl.title}},</p>
            <p>{{$ctrl.message}} 1!@#$%#@!~@#$</p>
          </div>
          `,
      });
    </script>
  </body>
</html>
