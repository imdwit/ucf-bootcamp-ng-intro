<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div>
      <my-component title="Class" /></my-component>
      <!-- copy and paste multiple <my-component> -->
      <my-component title="Students"></my-component>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script>
      var app = angular.module('app', []);

      app.component('myComponent', {
        bindings: {
          title: '@',
        },
        template: '<p>Hello {{$ctrl.title}}!</p>',
      });
    </script>
  </body>
</html>
